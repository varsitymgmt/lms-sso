replicaCount: 1
image:
  repository: registry.gitlab.com/lyra-egnify/hydra-ui/development
  tag: latest
  pullPolicy: Always
  pullSecrets: gitlab-registry-pull-secret

projectEnv:
  nodeEnv: "production"
  mongodbUri: "mongodb://localhost:27017/database"
  jwtSecret: "KAJDK656kllksklfmFGDFGS765ujh765T6GHAJDSjjjkjiursrda"
  mailjetApiKey: "a1fb4988b5a359099061d2cb8aebc80d"
  mailjetApiSecretkey: "2fc962b7e3aae82acee17b355fb9de2d"
  mailjetApiSecretkey: "2fc962b7e3aae82acee17b355fb9de2d"
  apiEgnifyIoUrl: "https://api.dev.hydra.egnify.io"
  curxParserUrl: "https://crux-parser-v1.egnify.com"

service:
  name: dev-hydra
  type: ClusterIP
  tire: frontend
  externalPort: 80
  internalPort: 3000
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - luke.dev.hydra.egnify.io
    - leia.dev.hydra.egnify.io
    - solo.dev.hydra.egnify.io
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/client-body-buffer-size: 40M
    kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    - secretName: hydra-ui-tls-dev
      hosts:
        - luke.dev.hydra.egnify.io
        - leia.dev.hydra.egnify.io
        - solo.dev.hydra.egnify.io
resources: {}
