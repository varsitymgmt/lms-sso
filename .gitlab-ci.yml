image: node:6.12.0

stages:
  - lint
  - build
  - release
  - review
  - deploy

variables:
  CONTAINER_IMAGE: ${CI_REGISTRY_IMAGE}/${CI_BUILD_REF_NAME}:${CI_BUILD_REF}
  CONTAINER_IMAGE_LATEST: ${CI_REGISTRY_IMAGE}/${CI_BUILD_REF_NAME}:latest
  CONTAINER_IMAGE_UNTAGGED: ${CI_REGISTRY_IMAGE}/${CI_BUILD_REF_NAME}
  DOCKER_DRIVER: overlay2
  REGION: ap-south-1
  REPOSITORY_URL: 874146190074.dkr.ecr.ap-south-1.amazonaws.com/lms-sso

cache:
  paths:
    - node_modules/
    - build/

lint:
  stage: lint
  script:
    - npm install -g yarn
    - yarn install
    - yarn run lint
  only:
    - master
    - development
    - qa
    - uat

build:
  stage: build
  artifacts:
    paths:
      - node_modules/
      - build/
  script:
    - npm install -g yarn
    - yarn install
    - yarn run build -- --release
  only:
    - development
    - qa
    - master
    - uat
    
release:
  stage: release
  image: docker:latest
  services:
    - docker:18.09.7-dind
  variables:
    DOCKER_DRIVER: "overlay2"
    DOCKER_HOST: "tcp://localhost:2375"
  before_script:
    - docker info
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - IMAGE_TAG="$CI_COMMIT_SHORT_SHA"
  script:
    - docker login -u gitlab-ci-token -p ${CI_BUILD_TOKEN} ${CI_REGISTRY}
    - echo "Building image..."
    - docker build -t ${CONTAINER_IMAGE} .
    - docker tag ${CONTAINER_IMAGE} ${CONTAINER_IMAGE_LATEST}
    - docker push ${CONTAINER_IMAGE}
    - docker push ${CONTAINER_IMAGE_LATEST}
    - $(aws ecr get-login --no-include-email --region "${REGION}")
    - echo "Tagging image for ECR..."
    - docker tag ${CONTAINER_IMAGE_LATEST} ${REPOSITORY_URL}:${IMAGE_TAG}
    - docker tag ${CONTAINER_IMAGE_LATEST} ${REPOSITORY_URL}:latest
    - echo "Pushing image to ECR..."
    - docker push ${REPOSITORY_URL}:latest
    - docker push ${REPOSITORY_URL}:${IMAGE_TAG}
  only:
    - development
    - qa
    - master

deploy-dev:

